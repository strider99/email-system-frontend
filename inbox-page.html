<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <script src="jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <style>
        #compbtn {
            background: #F56248;
        }
        
        body {
            background-color: #EEEEEE;
            letter-spacing: 1px;
        }
        
        hr {
            background-color: #CACFCA;
            height: 1px;
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2">
                <button class="btn btn-primary" id="compbtn" data-toggle="modal" data-target="#modalCompose">Compose <span class="glyphicon glyphicon-open"></span></button>
            </div>
            <br>
            <br>
            <br>
            <br>


            <hr>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="">Inbox &nbsp;<span class="glyphicon glyphicon-envelope"></span></a></li>
                    <li><a href="#">Sent &nbsp; <span class="glyphicon glyphicon-share-alt"></span> </a></li>
                    <li><a href="#">Draft &nbsp; <span class="glyphicon glyphicon-floppy-disk"></span></a></li>
                    <li><a href="#">Trash <span class="glyphicon glyphicon-trash"></span></a></li>
                    <li><a href="#">Spam</a></li>
                </ul>
            </div>
            <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset1">
                <h1>Mails here</h1>
                <!-- /.modal compose message -->
                <div class="modal fade" id="modalCompose">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                <h4 class="modal-title">Compose Message</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2" for="inputTo">To</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputTo" placeholder="comma separated list of recipients">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2" for="inputSubject">Subject</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputSubject" placeholder="subject">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12" for="inputBody">Message</label>
                                        <div class="col-sm-12">
                                            <textarea class="form-control" id="inputBody" rows="18"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-warning pull-left">Save Draft</button>
                                <button type="button" class="btn btn-primary ">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>

                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal compose message -->
            </div>
        </div>
    </div>

    <srcipt src="bootstrap/js/bootstrap.min.js"></srcipt>
</body>

</html>
